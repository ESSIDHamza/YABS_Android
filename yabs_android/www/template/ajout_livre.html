<div ng-controller="ajoutLivreCtrl">
	<form name="ajoutLivreForm" ng-submit="ajouterLivre ()">
		<div class="row">
			<div class="col-md-4" style="padding-top: 15px">
				<div class="form-group">
					<input type="text" placeholder="Titre" class="form-control"
						ng-model="titre" name="titre" required /> <span class="erreur"
						ng-show="ajoutLivreForm.titre.$dirty && ajoutLivreForm.titre.$error.required">Veuillez
						saisir le titre !</span>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-4" style="padding-top: 15px">
				<div class="form-group">
					<input type="text" placeholder="Auteur" class="form-control"
						ng-model="auteur" name="auteur" required /> <span class="erreur"
						ng-show="ajoutLivreForm.auteur.$dirty && ajoutLivreForm.auteur.$error.required">Veuillez
						saisir l'auteur !</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<input type="number" min="0" placeholder="Nombre de copies"
						class="form-control" name="nbrCopies" ng-model="nbrCopies"
						required /> <span class="erreur"
						ng-show="ajoutLivreForm.nbrCopies.$dirty && ajoutLivreForm.nbrCopies.$error.number">Veuillez
						saisir le nombre de copies disponibles !</span>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-4">
				<div class="form-group">
					<input type="text" placeholder="Catégorie" class="form-control"
						ng-model="categorie" name="categorie" required /> <span
						class="erreur"
						ng-show="ajoutLivreForm.categorie.$dirty && ajoutLivreForm.categorie.$error.required">Veuillez
						saisir la catégorie !</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" style="padding-top: 15px">
				<div class="form-group">
					<input type="number" step="0.01" placeholder="Prix"
						class="form-control" ng-model="prix" name="prix" min="0" required />
					<span class="erreur"
						ng-show="ajoutLivreForm.prix.$dirty && ajoutLivreForm.prix.$error.number">Veuillez
						saisir le prix !</span>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-4" style="padding-top: 15px">
				<div class="form-group">
					<textarea placeholder="Synopsis" class="form-control"
						ng-model="synopsis" name="synopsis" required></textarea>
					<span class="erreur"
						ng-show="ajoutLivreForm.synopsis.$dirty && ajoutLivreForm.synopsis.$error.required">Veuillez
						saisir le synopsis !</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-4 col-md-3"
				style="padding-top: 15px; padding-bottom: 5px">
				<input type="submit" value="Ajouter" class="btn btn-success"
					ng-disabled="ajoutLivreForm.$invalid" />
			</div>
			<div class="col-md-3" style="padding-top: 15px; padding-bottom: 5px">
				<input type="reset" value="Tout effacer" class="btn btn-danger" />
			</div>
		</div>
	</form>
	<div class="row" ng-show="uploadImage">
		<div class="col-md-offset-4 col-md-4">
			<form name="ajoutImageForm" action="{{requettePost}}" method="POST"
				enctype="multipart/form-data">
				<div class="input-group">
					<span class="input-group-addon glyphicon glyphicon-camera"></span>
					<input type="file" name="image" class="form-control" required />
				</div>
				<div class="text-center">
					<input type="submit" value="Ajouter l'image"
						class="btn btn-success" />
				</div>
			</form>
		</div>
	</div>
</div>
